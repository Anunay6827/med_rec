<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical E-commerce Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Prescriptions</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for medicines...">
            <button type="submit">Search</button>
        </div>
    </header>

    <div class="container">
        <section class="upload-prescription">
            <h2>Upload Prescription</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <label for="prescription-upload">Choose file:</label>
                <input type="file" id="prescription-upload" name="prescription" accept=".jpg, .jpeg, .pdf">
                <button type="submit">Upload</button>
            </form>
            <div id="prescription-preview" class="prescription-preview"></div>
        </section>

        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="medicine-container" id="medicine-container">
                <!-- Dynamic content will be inserted here -->
            </div>
        </section>
    </div>

    <footer>
        <div class="footer-links">
            <ul>
                <li><a href="#">Terms of Use</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </div>
        <div class="social-media-links">
            <a href="#"><img src="{{ url_for('static', filename='facebook-icon.png') }}" alt="Facebook"></a>
            <a href="#"><img src="{{ url_for('static', filename='twitter-icon.png') }}" alt="Twitter"></a>
            <a href="#"><img src="{{ url_for('static', filename='instagram-icon.png') }}" alt="Instagram"></a>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
